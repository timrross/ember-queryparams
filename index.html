<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Query Param</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars" id="application">
<div id="container">
  <section id="query-param-app" class="container">
    <header id="header">
      <h1>Query Param Builder</h1>
    </header>
  </section>

  {{input type="text" id="url" placeholder="Add a url" value=url action="processUrl" class="form-control"}}

  {{outlet}}
</div>
</script>

  <script type="text/x-handlebars" id="index">
    <p>
        {{#linkTo "roll"}}Start rolling dice!{{/linkTo}}
    </p>
  </script>

  <script type="text/x-handlebars" id="roll">
    <p>
        Enter your required dice roll below, for instance "3d6" will roll three six sided dice.
    </p>

    {{input valueBinding="rollString" placeholder="Enter your dice roll, e.g. '3d6' here"}}

    <hr>

    <h2>Results</h2>

    {{#each roll in content}}
        I rolled a dice 
    {{else}}
        No results yet
    {{/each}}
</script>

  <script src="bower_components/jquery/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data-1.0.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/url.js"></script>
</body>
</html>
