<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Query Param</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
  <section>
  <header id="header">
  <h1>{{appName}}</h1>
  </header>
  </section>

  {{input type="text" id="url" placeholder="Add a url" value=rawUrl action="processUrl" on="keyPress" class="form-control"}}

  {{outlet}}

  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  {{#if params}}
    {{#each}}
    <input type="text" id="paramName">

    <input type="text" id="paramValue">
    {{/each}}
  {{else}}
    <p>Enter a url with query sting parameters</p>
  {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="params">

  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data-1.0.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/application_controller.js"></script>
</body>
</html>
